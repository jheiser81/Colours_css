<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ukrainian Vocabulary</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>Colours</h1>
  <h2>Learn the colours in Ukrainian!</h2>
  <h2 class="color-title" id="red">Chervonyy</h2>
  <img class="color" src="./assets/images/red.png" alt="red" />
  <p><audio src="./assets/audio/червоний (red).m4a" controls></audio></p>

  <h2 class="color-title" id="blue">Blakytnyy</h2>
  <img src="./assets/images/blue.png" alt="blue" />
  <p><audio src="./assets/audio/блакитний (blue).m4a" controls></audio></p>

  <h2 class="color-title" id="orange">Pomaranchevyy</h2>
  <img src="./assets/images/orange.png" alt="orange" />
  <p><audio src="./assets/audio/помаранчевий (orange).m4a" controls></audio></p>

  <h2 class="color-title" id="green">Zelenyy</h2>
  <img src="./assets/images/green.png" alt="green" />
  <p><audio src="./assets/audio/зелений (green).m4a" controls></audio></p>

  <h2 class="color-title" id="yellow">Zhovtyy</h2>
  <img src="./assets/images/yellow.png" alt="yellow" />
  <p><audio src="./assets/audio/жовтий (yellow).m4a" controls></audio></p>
</body>

</html>
